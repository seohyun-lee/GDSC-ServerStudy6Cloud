<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>GDSC Server</title>
</head>

<body>
<h2>좋아하는 책들 리스트</h2>

<table>
    <thead>
    <tr>
        <th>책 이름</th>
        <th>좋아하는 이유</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf syntax to iterate over books -->
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.reason}"></td>
    </tr>
    </tbody>
</table>

<h2>좋아하는 책과 그 이유를 알려주세요!</h2>
<form action="/upload" method="post" th:object="${bookForm}">
    <label for="name">좋아하는 책:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>
    <label for="reason">좋아하는 이유:</label>
    <input type="text" id="reason" name="reason" th:field="*{reason}" required>
    <button type="submit">제출</button>
</form>
</body>
</html>
